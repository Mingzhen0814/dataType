<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function foo(){
            return 100;
        }
        var x = foo() + foo();
        console.log(x);
    </script>
    <pre>
        Q: 請練習說明為什麼x會得到200
        A: 由於設定foo()函式會回傳100的值，而x呼叫執行foo()函式會返回100+100的值，因此x會得到200
    </pre>

</body>
</html>
