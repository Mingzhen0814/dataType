<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function foo(object){
            return object.demo;
        }
        
        var x = foo({demo:"紅茶"});
        var y = foo({demo:"拿鐵"});

        console.log(x); // 紅茶
        console.log(y); // 拿鐵
    </script>
    <pre>
        Q: 請練習說明為什麼x會得到紅茶、y會得到拿鐵?
        A: 設定foo()函式，可以透過給予object參數抓取物件的demo屬性的值，再回傳物件的demo屬性的值
        透過呼叫執行foo()函式，分別設定物件的demo屬性的值為'紅茶'與'拿鐵'，因此當執行foo()函式後會回傳'紅茶'與'拿鐵'
    </pre>

</body>
</html>
