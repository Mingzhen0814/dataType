<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p id="luffy">魯夫</p>
    <p id="chopper">喬巴</p>
    <script>
        function foo(elementName){
            var data = document.getElementById(elementName).innerHTML;
            return data;
        }
        var x = foo('luffy');
        var y = foo('chopper');
        console.log(x); // 魯夫
        console.log(y); // 喬巴
    </script>
    <pre>
        Q: 請練習說明為什麼x會得到魯夫、y會得到喬巴?
        A: 設定foo()函式，可以透過給予elementName參數抓取標籤的id值以獲得該元素的內容，再回傳元素的內容
           透過呼叫執行foo()函式，分別給予'luffy'與'chopper'的id值獲取該元素的內容，亦即魯夫與喬巴
    </pre>

</body>
</html>
