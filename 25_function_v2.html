<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function foo(method){
            var pika = method();
            console.log(pika); 
            return "執行完畢";
        }
        
        var x = foo( function(){console.log('測試A');return "皮卡丘"} );
        var y = foo( function(){console.log('測試B');return "皮卡丘"} );
        console.log(x); // 執行完畢
        console.log(y); // 執行完畢
    </script>
    <pre>
        Q: 若 第10行 的 pika 期待結果為 皮卡丘 ，  第14行和第15行該如何修改?
        A: 透過呼叫執行foo()函式，會分別輸出字串"測試A"(Line14)與"測試B"(Line15)，並把字串"皮卡丘"給值至pika變數中(Line9)再輸出到主控台上(Line10)，最後回傳字串"執行完畢"放到變數x與變數y中
        ，因此console.log(x)(Line16)與console.log(y)(Line17)會輸出執行完畢至主控台上
    </pre>

</body>
</html>
