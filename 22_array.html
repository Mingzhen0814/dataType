<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var list = ["蘋果", "香蕉", "鳳梨", "布丁雪糕", "滿天星"];

        function foo(index){
            return list[index];
        }
        
        var x = foo(0);
        var y = foo(4);

        console.log(x); // 蘋果
        console.log(y); // 滿天星
    </script>
    <pre>
        Q: 請練習說明為什麼x會得到蘋果、y會得到滿天星?
        A: 設定foo()函式，可以透過給予index參數抓取list陣列對應位置的項目，再回傳list陣列的該項目
           透過呼叫執行foo()函式，分別給予索引值為0與4以獲取在list陣列中index值0與4位置的蘋果與滿天星
    </pre>

</body>
</html>
